$schema: https://json-schema.org/draft/2020-12/schema
id: https://opensource.adobe.com/spectrum-tokens/schemas/token-types/index.yaml
title: Spectrum token types
$defs:
  token:
    type: object
    properties:
      value:
        type: string
      component:
        type: string
      deprecated:
        type: boolean
      deprecated_comment:
        type: string
      uuid:
        type: string
        pattern: ^[0-9a-fA-F]{8}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{4}\b-[0-9a-fA-F]{12}$
    required:
      - value
      - uuid
  alias:
    title: Alias
    description: A token that references another token.
    type: object
    allOf: [$ref: "#/$defs/token"]
    properties:
      value:
        type: string
        pattern: ^\{(\w|-)*\}$
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  color:
    title: Color
    description: Color token schema.
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        pattern: ^rgba\((([0-1]?[0-9]?[0-9]?|2[0-4][0-9]|25[0-5]),\s?){3}(0|1|0?\.\d+)\)|rgb\(([0-1]?[0-9]?[0-9]?|2[0-4][0-9]|25[0-5]){1,3}(,\s?\d{1,3}%?){2}\)$
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  dimension:
    title: Dimension
    description: Pixel or relative dimension.
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        pattern: ^(?:-?((?:\d+\.?\d*)|(?:\.?\d+))(px|rem|em|%))|0|\d+dp$
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  font-family:
    title: Font family
    description: A font family token defines a font family that can be used in a component.
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        pattern: ^(?:"?\w+"? ?,? ?)*"?\w+"?$
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  font-style:
    title: Font style
    description:
      Sets whether a font should be styled with a normal, italic, or oblique
      face from its font-family
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        enum:
          - italic
          - normal
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  font-weight:
    title: Font weight
    description: Defines sets the weight (or boldness) of the font
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        enum:
          - light
          - regular
          - medium
          - bold
          - extra-bold
          - black
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  multiplier:
    title: Multiplier
    description:
      A float used to multiply a value by a given amount. Also used as a line-height
      multiplier.
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        pattern: ^(?:\d+\.?\d*)|(?:\.?\d+)$
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  percent:
    title: Percent
    description: A percentage measurement.
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        pattern: ^(?:\d+(?:\.\d)+%)|(?:1|0)(?:\.0)?|0?\.\d*$
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
  text-transform:
    title: Text transform
    description: A token that specifies how to capitalize an element's text.
    type: object
    allOf:
      - $ref: "#/$defs/token"
    properties:
      value:
        type: string
        enum:
          - uppercase
          - lowercase
          - capitalize
          - none
      component: {}
      deprecated: {}
      deprecated_comment: {}
      uuid: {}
